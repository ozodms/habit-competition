services:
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-habitdb}
      POSTGRES_USER: ${POSTGRES_USER:-habituser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-habitpass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    depends_on:
      - db
    volumes:
      - .:/app
    ports:
      - "8000:8000"

volumes:
  pgdata:
