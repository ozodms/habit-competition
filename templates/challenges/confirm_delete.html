{% extends "base.html" %}
{% block title %}Delete challenge{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold">Delete challenge</h1>
<p class="mt-2">Are you sure you want to delete “{{ object.name }}”?</p>
<form method="post" class="mt-4 flex gap-3">
    {% csrf_token %}
    <button class="px-4 py-2 rounded bg-red-600 text-white">Delete</button>
    <a href="{{ object.get_absolute_url }}" class="px-4 py-2 rounded border">Cancel</a>
</form>
{% endblock %}
