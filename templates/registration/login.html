{% extends "base.html" %}
{% block title %}Sign in{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-3">Sign in</h1>
<form method="post" class="form-controls bg-white border rounded p-4 max-w-md">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
        <label class="block text-sm mb-1">Username</label>
        {{ form.username }}
    </div>
    <div class="mb-4">
        <label class="block text-sm mb-1">Password</label>
        {{ form.password }}
    </div>
    <button class="px-4 py-2 rounded bg-black text-white">Sign in</button>

    <p class="mt-3 text-sm">
        No account?
        <a class="underline" href="{% url 'accounts:signup' %}">Sign up</a>
    </p>
</form>
{% endblock %}
